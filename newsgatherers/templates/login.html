 {% load static %}

<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="{% static 'login.css' %}">
<body>
    <style>
        body{
            background-image: url("{% static 'backgroudpaper.jpg' %}");
            background-size: contain;
            background-repeat: no-repeat;
            background-size: 100% 100%;  
        }
    </style>
	<section class="ftco-section">
		<div class="container">

			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="wrap">
						<div class="img" style="background-image: url({% static 'indianflag.jpg' %});"></div>
						<div class="login-wrap p-4 p-md-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Sign In</h3>
			      		</div>
								<div class="w-100">
									<p class="social-media d-flex justify-content-end">
        								<a href="{% url 'social:begin' 'google-oauth2' %}" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-google"></span></a>
									</p>
								</div>
			      	</div>
					{% if request.user.is_authenticated %}
					<p>you are logged in : {{request.user.username}}</p>
					{% else %}
					
					
<form method='post' class="signin-form">
{% csrf_token %}
			      		<div class="form-group mt-3">
			      			<input type="email" name='email' class="form-control" required>
			      			<label class="form-control-placeholder" for="email">Email</label>
			      		</div>
		            <div class="form-group">
		              <input id="password-field" type="password" name='password' class="form-control" required>
		              <label class="form-control-placeholder"  for="password">Password</label>
		              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
		            </div>
		            <div class="form-group">
		            	<button type="submit" class="form-control btn btn-primary rounded submit px-3" href="{% url 'home' %}">Sign In</button>
		            </div>
		            {% comment %} <div class="form-group d-md-flex">
		            	<div class="w-50 text-left">
			            	<label class="checkbox-wrap checkbox-primary mb-0">Remember Me
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
										</label>
									</div>
									 <div class="w-50 text-md-right">
										<a href="#">Forgot Password</a>
									</div> 
		            </div> {% endcomment %}
		          </form>
		          <p class="text-center">Not a member? <a data-toggle="tab" href="{% url 'signup' %}">Sign Up</a></p>
		        </div>
				{% endif %}
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

	</body>
