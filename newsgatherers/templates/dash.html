{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Balkan Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script type='text/javascript' src='https://www.google.com/jsapi'></script>
    <script src="{% static 'data.js' %}"></script>
    <script src="{% static 'script.js' %}"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Titillium+Web:400,600,700"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="{% static 'dash.css' %}">
  </head>

  <body>
    <div id="wrapper">
      <div class="content-area">
        <div class="container-fluid">
          <div class="text-right mt-3 mb-3 d-fixed">
          </div>
            <div class="row mt-5 mb-4">
              <div class="col-md-6">
                <div class="box">
                  <div id="graph-1">
                    <div id="chart"></div>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="box">
                  <div id="graph-2"></div>
                  <div id="line"></div>
                </div>
              </div>
            </div>

            <div class="row mt-4 mb-4">
              <div class="col-md-6">
                <div class="box">
                  <div id="graph-3"></div>
                  <div id="pie"></div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="box">
                  <div id="graph-4"></div>
                  <div id="visualization">   </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


  </body>
  <script>

    google.load('visualization', '1', {'packages': ['geochart']});
google.setOnLoadCallback(drawVisualization);

function drawVisualization() {
  var data = google.visualization.arrayToDataTable([
        ['State Code', 'State', 'Positive'],     
          [ 'IN-UP','Uttar Pradesh', 33],
    ['IN-MH','Maharashtra', 32],
    ['IN-BR','Bihar', 31],
    ['IN-WB','West Bengal', 32],
    ['IN-MP','Madhya Pradesh', 30],
    ['IN-TN','Tamil Nadu', 33],
    ['IN-RJ','Rajasthan', 33],
    ['IN-KA','Karnataka', 29],
    ['IN-GJ','Gujarat', 34],
    ['IN-AP','Andhra Pradesh', 32],
    ['IN-OR','Orissa', 33],
    ['IN-TG','Telangana', 33],
    ['IN-KL','Kerala', 31],
    ['IN-JH','Jharkhand', 29],
    ['IN-AS','Assam', 28],
    ['IN-PB','Punjab', 30],
    ['IN-CT','Chhattisgarh', 33],
    ['IN-HR','Haryana', 30],
    ['IN-JK','Jammu and Kashmir', 20],
    ['IN-UT','Uttarakhand', 28],
    ['IN-HP','Himachal Pradesh', 17],
    ['IN-TR','Tripura', 31],
    ['IN-ML','Meghalaya', 21],
    ['IN-MN','Manipur', 22],
    ['IN-NL','Nagaland', 22],
    ['IN-GA','Goa', 32],
    ['IN-AR', 'Arunachal Pradesh', 33],
    ['IN-MZ','Mizoram', 23],
    ['IN-SK','Sikkim', 24],
    ['IN-DL','Delhi', 31],
    ['IN-PY','Puducherry', 33],
    ['IN-CH','Chandigarh', 30],
    ['IN-AN','Andaman and Nicobar Islands', 30],
    ['IN-DN','Dadra and Nagar Haveli', 30],
    ['IN-DD','Daman and Diu', 29],
    ['IN-LD','Lakshadweep', 31]
  ]);


      var opts = {
        region: 'IN',
        domain:'IN',
        displayMode: 'regions',
        colorAxis: {colors: ['#CBFFA9', '#79AC78', '#1A5D1A']},
        resolution: 'provinces',
        /*backgroundColor: '#81d4fa',*/
        /*datalessRegionColor: '#81d4fa',*/
        defaultColor: '#f5f5f5',
        height: 305,
      };
      var geochart = new google.visualization.GeoChart(
          document.getElementById('visualization'));
      geochart.draw(data, opts);
    };
  </script>
</html>
